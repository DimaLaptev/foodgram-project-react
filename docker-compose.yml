version: '3.3'

volumes:
  pg_data:
  static:
  media:
  frontend_build:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/
      - ./data:/app/data/

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /static/
    volumes:
      - frontend_build:/app/build

  nginx:
    build: ./infra/
    ports:
      - "8001:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html
      - static:/var/html/static
      - media:/var/html/media
    depends_on:
      - frontend
